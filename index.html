<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquemas de color exterior • La Fontana de Santa María</title>
    <link rel="preload" href="renders/a01_fontana.jpg" as="image">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="fixed-overlay">
        <div class="title-wrapper">
            <h1 class="scheme-name">Fontana di Santa María</h1>
            <div class="overall-lrv">Overall LRV: 66%</div>
        </div>

        <div class="palette">
            <div class="color">
                <div class="swatch" style="background:#E8D5C0"></div>
                <div class="info">
                    <div class="code">SW 7023</div>
                    <div class="name">Travertine</div>
                    <div class="lrv">LRV 65</div>
                </div>
            </div>
            <div class="color">
                <div class="swatch" style="background:#C9AB8E"></div>
                <div class="info">
                    <div class="code">SW 6097</div>
                    <div class="name">Craftsman Brown</div>
                    <div class="lrv">LRV 45</div>
                </div>
            </div>
            <div class="color">
                <div class="swatch" style="background:#FFFFFF"></div>
                <div class="info">
                    <div class="code">SW 7757</div>
                    <div class="name">High Reflective White</div>
                    <div class="lrv">LRV 93</div>
                </div>
            </div>
        </div>

        <!-- Controls inside overlay for mobile -->
        <div class="controls-inline">
            <div class="dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>

            <div class="zoom-control">
                <label for="zoom-slider">Zoom</label>
                <input type="range" id="zoom-slider" min="50" max="120" value="100" step="5">
                <span class="zoom-value">100%</span>
            </div>
        </div>
    </div>

    <!-- Separate controls for desktop/landscape -->
    <div class="controls-wrapper">
        <div class="dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>

        <div class="zoom-control">
            <label for="zoom-slider-desktop">Zoom</label>
            <input type="range" id="zoom-slider-desktop" min="50" max="120" value="100" step="5">
            <span class="zoom-value">100%</span>
        </div>
    </div>

    <div class="scrollable-bg">
        <img src="renders/a01_fontana.png" alt="Fontana di Santa María" class="bg-image active" loading="eager">
        <img src="renders/a02_argento.png" alt="Argento Romano" class="bg-image" loading="lazy">
        <img src="renders/a10_neve.png" alt="Neve di Marmo" class="bg-image" loading="lazy">
    </div>

    <button class="nav prev">‹</button>
    <button class="nav next">›</button>

    <script src="script.js"></script>
</body>
</html>
